<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- contents before merge with mainframe-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>제품 리스트</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/productlist_grid.css">
    <link rel="stylesheet" href="css/productlist.css">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>    
    <script>
        class Product{
            constructor(p_name, p_id, p_price, seller, seller_score, category, image, hashtag){
                this.p_name = p_name;
                this.p_id = p_id;
                this.p_price = p_price;
                this.seller = seller;
                this.seller_score = seller_score;
                this.category = category;
                this.image = image;
                this.hashtag = hashtag;
            }                            
        } 
        // 카테고리 : 1(의류) 2(책) 3(전자기기) 4(쿠폰/기프티콘) 5(원룸)
        var product_list = new Array();                                                
        product_list[0] = new Product("다온아토 독일군 스니커즈 265", 0, "28000원", "동작구직거래왕0", 4.5, 1,"./image/product1.jpg","새상품");
        product_list[1] = new Product("탑10 롱패딩 사이즈 90", 1, "20000원", "동작구직거래왕1", 3.5, 1,"./image/product2.jpg","택배비 별도");
        product_list[2] = new Product("GSAT 책 팝니다", 2, "21000원", "동작구직거래왕2", 4.0, 2,"./image/product3.jpg","숭실대입구 직거래");
        product_list[3] = new Product("컴사 책 팝니다(로봇그림)", 3, "9000원", "동작구직거래왕3", 3.5, 2,"./image/product4.jpg","택배거래X");
        product_list[4] = new Product("애플팬슬 1세대 + 정품가죽케이스", 4, "70000원",  "동작구직거래왕4", 5.0, 3,"./image/product5.jpg","택배비포함");
        product_list[5] = new Product("아이폰 11 64기가 화이트 액정 교체받은 외관 s급 기기", 5, "600000원", "동작구직거래왕5", 4.5, 3,"./image/product6.jpg","학교근처직거래");
        product_list[6] = new Product("스벅 카페모카 기프티콘 팔아요", 6, "4000원", "동작구직거래왕6", 4.5, 4,"./image/product7.jpg","스벅");
        product_list[7] = new Product("스벅 디저트 세트 기프티콘 팔아요", 7, "11500원", "동작구직거래왕7", 4.5, 4,"./image/product8.jpg","스벅");
        product_list[8] = new Product("숭실대 도보 3분 원룸 사실분", 8, "420000원", "동작구직거래왕8", 4.5, 5,"./image/product9.jpg","반지하풀오셥관리비별도");
        product_list[9] = new Product("숭대 2번 출구 1분거리 원룸 양도합니다", 9, "420000원", "동작구직거래왕9", 4.5, 5,"./image/product10.jpg","보증금2000지상층풀옵션");
    
        function CheckOnlyOne(chk){
            var obj = document.getElementsByName("chck");
            for(var i=0; i<obj.length; i++){
                if(obj[i] != chk){
                obj[i].checked = false;
                }
            }
        }
    </script>
  </head>

  <body>
    <div class="container">  
    <!-- HEAD -->
        <header class = "Topbar">
            <section id ="logo">
                <h2>logo</h2>
            </section>
            <section id ="searchbar">
                <h2>searchbar</h2>
            </section>
            <section id ="login">
                <h2>login</h2>
            </section>
        </header>
    <!-- MAIN -->
        
        <div class = "main">
            <section id="category_bar">
               <!-- aas  -->
            </section>
            <section id="thema_container">
                <section id="selection_bar">
                    
                    <div class = "wrap_checkbox">
                        <input type="checkbox" name="chck" value="clothing" onclick="CheckOnlyOne(this);" class = "check_element">의류 
                        <input type="checkbox" name="chck" value="book" onclick="CheckOnlyOne(this);" class = "check_element">책 
                        <input type="checkbox" name="chck" value="electronics" onclick="CheckOnlyOne(this);" class = "check_element">전자기기
                        <input type="checkbox" name="chck" value="coupon" onclick="CheckOnlyOne(this);" class = "check_element">쿠폰/기프티콘
                        <input type="checkbox" name="chck" value="oneroom" onclick="CheckOnlyOne(this);" class = "check_element">원룸
                        
                    </div>
                    <div class = "ok_button">
                        <style>
                            .reverse {
                                background: mediumturquoise;
                                /* color: white; */
                            }
                        </style>

                        <script>
                            $(document).ready(function () {
                                $('button').hover(function () {
                                    // $(this) => clik event가 발생한 h1 객체
                                    $(this).addClass('reverse');
                                }, function () {
                                    $(this).removeClass('reverse');
                                });
                            });
                        </script>

                        <button class="button"><span>확인</span></button>
                        <script>
                            $(document).ready(function () {
                                $('button').click(function () {
                                    var new_product = $('#productlist_wrap');
                                    if($("input:checkbox[value=clothing]").is(":checked") == true){
                                        alert('의류로 업데이트');        
                                        location.reload();                                        
                                    }
                                    else if($("input:checkbox[value=book]").is(":checked") == true){
                                        alert('도서로 업데이트');
                                        location.reload();                                                
                                    }
                                    else if($("input:checkbox[value=electronics]").is(":checked") == true){
                                        alert('전자기기로 업데이트');
                                        location.reload();                                                
                                    }
                                    else if($("input:checkbox[value=coupon]").is(":checked") == true){
                                        alert('쿠폰/기프티콘으로 업데이트');
                                        location.reload();                                                
                                    }
                                    else if($("input:checkbox[value=oneroom]").is(":checked") == true){
                                        alert('원룸으로 업데이트');
                                        location.reload();                                                
                                    }
                                    else{
                                        alert('하나의 항목을 선택해야 합니다.');
                                    }       
                                });
                            });
                        </script>
                    </div>
                </section>

                <section id="productlist_wrap">
                    
                    <script>
                        for(var i=0; i < product_list.length; i++){
                            document.write('<div class="box">');
                            document.write('    <div class="product_image">');
                            document.write('        <img src=');
                            document.write(             product_list[i].image);
                            document.write('        >');
                            document.write("    </div>");
                            document.write('    <div class="product_info">');
                            document.write('        <span class="product_title">');
                            document.write(             product_list[i].p_name);
                            document.write('        </span>');
                            document.write("    </div>");       
                            document.write('    <div class="seller-info">');
                            document.write('        <span class="seller-name">');
                            document.write(             product_list[i].seller);
                            document.write('        </span>');
                            document.write('        <span class="seller-score">');
                            document.write('           판매자 평점:');
                            document.write(             product_list[i].seller_score);
                            document.write('        </span>');
                            document.write('    </div>');
                            document.write('    <p class="product_price">');
                            document.write(         product_list[i].p_price);
                            document.write('    </p>');
                            document.write('    <p class="product_hashtag">');
                            document.write('        #');document.write(product_list[i].hashtag);
                            document.write('    </p>');
                            document.write('</div>');
                        }
                    </script>

                </section>
                
            </section>
            <!-- <section id="free_space_main">
                
            </section> -->
        </div>
    
    <!-- FOOTER -->
    <footer>

  </body>
  </div>
